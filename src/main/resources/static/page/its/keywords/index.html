<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="../../../css/common.css">
    <script src="../../../js/jquery-1.9.1.min.js" charset="utf-8"></script>
    <script src="../../../layui/layui.js" charset="utf-8"></script>
    <script src="../../../js/its/keywords/index.js" charset="utf-8"></script>
</head>
<body >
<form class="layui-form formContent" id="keywordsForm">
<div class="layui-inline fr mr30">
    <button type="button" class="layui-btn btn-s " onclick="add();"> 新增 </button>
</div>
</form>
<div class="tableWrap">
    <table class="layui-table" id="table" lay-filter="keywords"></table>
</div>
<script type="text/html" id="barTable">
    <a class="btn-a " lay-event="edit">编辑</a>
    <a class="btn-a" lay-event="delete">删除</a>
</script>
</body>
</html>
