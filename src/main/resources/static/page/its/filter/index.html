<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../layui/css/layui.css"  media="all"><link rel="stylesheet" href="../../../css/common.css">
    <script src="../../../js/jquery-1.9.1.min.js" charset="utf-8"></script>
    <script src="../../../layui/layui.js" charset="utf-8"></script>
    <script src="../../../js/its/filter/index.js" charset="utf-8"></script>
</head>
<body >
<form class="layui-form formContent" id="filterForm">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">过滤内容:</label>
            <div class="layui-input-inline">
                <input class="layui-input" name="val" id="val" autocomplete="off" placeholder="请输入过滤内容">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">类型：</label>
            <div class="layui-input-inline">
                <select name="types" id="types" class="search-select">
                    <option value="">===请选择===</option>
                    <option value="1">符号</option>
                    <option value="2">语气词</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <button  type="button" class="layui-btn btn-s" data-type="reload" onclick="search()">查询</button>
        </div>
<div class="layui-inline fr mr30">
    <button type="button" class="layui-btn btn-s " onclick="add();"> 新增 </button>
</div>
</div>
</form>
<div class="tableWrap">
    <table class="layui-table" id="table" lay-filter="filter"></table>
</div>
<script type="text/html" id="barTable">
    <a class="btn-a " lay-event="edit">编辑</a>
    <a class="btn-a" lay-event="delete">删除</a>
</script>
</body>
</html>
