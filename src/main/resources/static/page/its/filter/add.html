<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="../../../css/common.css">
    <script src="../../../js/jquery-1.9.1.min.js" charset="utf-8"></script>
    <script src="../../../layui/layui.js" charset="utf-8"></script>
    <script src="../../../js/its/filter/add.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<div class="dialogContent">
    <form id="defaultForm" method="post" action="/filter/save" lay-filter="defaultForm" class="layui-form editpage"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
       <input type="hidden" id="id" name="id">
        <div class="layui-form-item">
            <label class="layui-form-label">过滤内容:</label>
            <div class="layui-input-block">
                <input class="layui-input" name="val" id="val" placeholder="请输入过滤内容">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">类型:</label>
            <div class="layui-input-block">
                <select name="types" id="types" class="search-select">
                    <option value="1">符号</option>
                    <option value="2">语气词</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">说明:</label>
            <div class="layui-input-block">
                <input class="layui-input" name="remarks" id="remarks" placeholder="请输入说明">
            </div>
        </div>
<div class="layui-form-item btnBlock">
    <div class="t-c">
        <button type="button" lay-submit lay-filter="validate" class="btn-s mr40" >保存</button>
        <button type="reset" class="btn-s">重置</button>
    </div>
</div>
</form>
</div>
</body>
</html>
